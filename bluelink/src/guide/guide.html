			<div class="form-section">

						<div class="inp-tebasicxt">
							<label for="inp1" class="form-label">inp basic</label>
							<input type="text" class="form-control" id="inp1" placeholder="text">
						</div>
					</fieldset>

					<fieldset disabled>
						<div class="inp-basic">
							<label for="inp2" class="form-label">disabled</label>
							<input type="text" class="form-control" id="inp2" placeholder="text">
						</div>
					</fieldset>

					<fieldset>

							<label for="inp3" class="form-label">error</label>
							<input type="text" class="form-control is-invalid" id="inp3" placeholder="text">
						</div>
					</fieldset>

					<fieldset>
						<div class="inp-basic">
							<label for="sel" class="form-label">select</label>
							<select class="form-select" id="sel">
								<option selected>Open this select menu</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
						</div>
					</fieldset>

					<fieldset class="form-item">
						<div class="inp-basic">
							<span class="form-label">Whether or not to use</span>
							<div class="form-check-list">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="rdo" id="rdo1">
									<label class="form-check-label" for="rdo1">Yes</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="rdo" id="rdo2" checked="">
									<label class="form-check-label" for="rdo2">No</label>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<div class="form-check-list">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="chk01">
								<label class="form-check-label" for="chk01">Preventive maintenance</label>
							</div>
						</div>
					</fieldset>
				</form>

            <h2>button</h2>
			<div class="btn-wrap">
